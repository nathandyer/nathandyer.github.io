---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
    	<strong>
			{{ page.date | date: "%B %-d, %Y" }}
			{% if page.author %} - {{ page.author }}{% endif %}
		</strong>
    </p>
  </header>
  <section class="post-content">{{ content }}</section>
</article>

<!-- Post navigation -->
<div id="post-nav">
	<a href="{{ site.url }}/blog/"><i class="fa fa-book"></i> Index</a>
    <a id="prev-post" href="{{ site.baseurl }}{{ page.previous.url }}">
      <span class="nav-label">
        <i class="fa fa-chevron-left"></i> {{ site.str_prev }}
      </span>
    </a>
    <a id="next-post" href="{{ site.baseurl }}{{ page.next.url }}">
       <span class="page-title"></span>
       <span class="nav-label">
        {{ site.str_next }} <i class="fa fa-chevron-right"></i>
       </span>
     </a>
</div>

<div id="kofi">
    <a href="https://ko-fi.com/nathandyer"><img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Like what you read? Support this blog by buying me a coffee."></a>
</div>
